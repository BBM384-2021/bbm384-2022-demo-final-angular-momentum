<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedHU_CENG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div id="navbar-container">
            <a class="navbar-brand" href="#!">Welcome To LinkedHU_CENG!</a>
        </div>
    </nav>



    <div id="login-div" class="container box p20">
        <h2>Login</h2>

        <form>

            <div class="form-group mb-3">
                <label for="name">User ID</label>
                <input type="text" id="name" class="form-control" placeholder="Enter ID">
            </div>


            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember Me
                </label>
            </div>

            <div class="form-group mb-3 mt-3">
                <a href="#">I forgot my password</a>
            </div>

            <div class="form-group mb-3 mt-3">
                <button type="button" class="btn btn-primary w-100 p-1">Login</button>
            </div>

        </form>

        <hr class="star-light">
        
        <div class="container" style="position:relative; display: flex; flex-direction: column; justify-content: center; text-align: center; align-items: center;">
            <p>New to LinkedHU_CENG?</p>
            <a href="#" style="position: absolute; top: 25px;">Join Now!</a>
        </div>

    </div>
    
    <!--
    <div id="upload">
        <i class="fas fa-upload">&nbsp;Upload</i>
    </div>
    -->







    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
